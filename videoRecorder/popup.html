    <link rel="stylesheet" href="popup.css" />

        <div class="item row">
            <input type="checkbox" id="checkbox_all" name="all" />

                <input type="checkbox" id="checkbox_current" name="current" />

            <input type="checkbox" id="checkbox_iframe" name="iframe" />
            <label for="checkbox_iframe">应用于子iframe</label>
        </div>
    </div>
    <script src="popup.js"></script>
  </body>
